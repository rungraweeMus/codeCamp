<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form style="border: 0.5px solid; padding: 2%; margin: 5%;">
        <label style="padding: 20% 0% 5% 5%;">Name<b style="color: red;">*</b>:</label>
        <input type="text" name="Name" style="margin-left: 5%;"><button style="border-radius: 0.2em; background-color: khaki;">?</button><br><br>
        <label style="padding: 20% 0% 5% 5%;">Tab Text<b style="color: red;">*</b>:</label>
        <input type="text" name="TabText" style="margin-left: 3.5%;"><button style="border-radius: 0.2em; background-color: khaki;">?</button><br><br>
        <label style="padding: 20% 0% 5% 5%;">URL<b style="color: red;">*</b>:</label>
        <label style="padding: 20% 0% 5% 5.8%;">http://www.wizehive.com/webform/</label>
        <input type="text" name="url"><br><br>
        <div style="background-color:khaki; padding: 0.2%; margin-left: 5%;"><label style="padding: 20% 0.3% 5% 0.3%; "><b>FORM SETUP</b></label></div><br>
        
        <label style="padding: 20% 0% 5% 5%;">Form:</label>
        <select style="margin-left: 6%; width: 165px; height: 22px;">
            <option>Job Application</option>
            <option>Questionary</option>
            <option>Sign up Templete</option>
        </select>
        <button type="reset" style="border-radius: 0.2em;">edit</button><br><br>

        <label style="padding: 20% 0% 5% 5%;">Logo:</label>
        <label style="margin-left: 6%;">no logo uploaded</label>
        <button type="reset" style="border-radius: 0.2em; margin-left: 5.5%;">Upload Logo</button><br><br>

        <label style="padding: 20% 0% 5% 5%;">Templete Text:</label>
        <select style="margin-left: 0.7%; width: 165px; height:22px;">
            <option>English</option>
            <option>Thai</option>
        </select>
        <button type="reset" style="border-radius: 0.2em;">edit</button><br><br>

        <label style="padding: 20% 0% 5% 5%;">Review Form:</label>
        <select style="margin-left: 1%; width: 165px; height: 22px;">
            <option>Default</option>
            <option>Adjust</option>
            <option>New Form</option>
        </select><br><br>

        <label style="padding: 20% 0% 5% 5%;">Review Score:</label>
        <select style="margin-left: 1%; width: 165px; height: 22px;">
            <option>Rating</option>
            <option>Ratio</option>
            <option>Score</option>
        </select>
        <button type="reset" style="border-radius: 0.2em;">Reload Fields</button><br><br>

        <label style="padding: 20% 0% 5% 5%;">Scoring Type:</label>
        <select style="margin-left: 1%; width: 165px; height: 22px;">
            <option>Average</option>
            <option>min</option>
            <option>max</option>
        </select><br><br>

        <label style="padding: 20% 0% 5% 5%;">Max Score:</label>
        <input type="number" value="4.00" style="margin-left: 2.4%;">
    </form>
</body>
</html>
