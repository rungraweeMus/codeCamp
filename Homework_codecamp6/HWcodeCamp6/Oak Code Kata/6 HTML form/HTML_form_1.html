<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form 1</title>
    <style>
        div {
            margin-left: 20px;
        }

        h1{
            color: cadetblue;
        }

        input{
            color: darkcyan;
        }
    </style>
</head>
<body>

<div>
    <h1>Create an Account</h1>
    
    <form>

    <label for="firstName">First name:</label> <br>
    <input type="text" id="firstName" name="firstName" value=""> <br><br>

    <label for="lastName">Last name:</label> <br>
    <input type="text" id="lastName" name="lastName" value=""> <br><br>

    <label>Email:</label><br>
    <input type="email" id="email" name="email" value=""><br><br>
    
    <label>Password:</label><br>
    <input type="password" id="password" name="password" value=""><br><br>

    <label>Password Again:</label><br>
    <input type="password" id="passAgain" name="passAgain" value="" ><br><br>

    <label>Age:</label><br>
    <select name="age" id="age">
        <option value="">Select Age</option>
        <option value="group1">Under 18</option>
        <option value="group2">18 to 25</option>
        <option value="group3">26 to 30</option>
        <option value="group4">30 to 35</option>
        <option value="group5">36 to 40</option>
        <option value="group6">40 up</option>
    </select><br><br>

    <label>Tell us for more information about you.</label><br>
    <textarea name="about" rows="7" cols="40"></textarea><br><br>

    <input type="checkbox" name="accept" value="yes"> I agree to the
    <a href="https://support.google.com/drive/answer/2450387?hl=en" target="_blank">terms of service</a><br><br>

    <input type="submit" value="Sign up"><br><br><br>

</form>
</div>
</body>
</html>
