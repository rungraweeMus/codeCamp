<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML text formatting exercise 2</title>
</head>
<body>
    <!-- Prints 10 names with a line break between each name. The list should be 
        alphabetized, and to do this place a subscripted number next to each name 
        based on where it will go in the alphabetized list. (Example: Alan1). Print 
        first, the unalphabetized list with a subscript number next to each name, 
        then the alphabetized list. Both lists should have an <h1> level heading. -->

            <h1>Unalphabetized list</h1>

            Janet<sub>4</sub>
            <br />
            Manus<sub>6</sub>
            <br />
            Wariza<sub>9</sub>
            <br />
            Ontip<sub>7</sub>
            <br />
            Yaya<sub>10</sub>
            <br />
            Rattana<sub>8</sub>
            <br />
            Amon<sub>1</sub>
            <br />
            Bella<sub>3</sub>
            <br />
            Amporn<sub>2</sub>
            <br />
            Liza<sub>5</sub>
            
            <h1>Alphabetized list</h1>
            
            Amon
            <br />
            Amporn
            <br />
            Bella
            <br />
            Janet
            <br />
            Liza
            <br />
            Manus
            <br />
            Ontip
            <br />
            Rattana
            <br />
            Wariza
            <br />
            Yaya
</body>
</html>
