<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML text formatting exercise 4</title>
</head>
<body>
    <!-- Print two lists with any information you want. One list should be an ordered list, 
        the other list should be an unordered list. -->
        <h2>Eatting</h2>
        <ol type="1">
          <li>Main Courses</li>
          <li>Drinks</li>
          <li>Dessert</li>
          <li>Snacks</li>
        </ol>
            
        <h2>Developer</h2>
        <ul type="square">
           <li>Web</li>
           <li>Mobile</li>
           <li>Desktop</li>
           <li>RPA</li>
        </ul>
</body>
</html>
