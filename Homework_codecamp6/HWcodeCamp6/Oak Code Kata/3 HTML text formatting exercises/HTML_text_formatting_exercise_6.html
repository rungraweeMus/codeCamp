<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML text formatting exercise 6</title>
</head>
<body>
    <!-- Print some preformatted text of your choosing. (hint: use the <pre> tag) -->
    <pre>
    function User(name){
        this.name = name;
        this.isName = this.name ? true : false;
    }   
    </pre> 
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;Using the pre element you can display text however you want with all the spaces and line breaks preserved.
    </p>
</body>
</html>
