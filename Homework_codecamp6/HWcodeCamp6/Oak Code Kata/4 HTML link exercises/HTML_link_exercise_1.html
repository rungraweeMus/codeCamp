<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML link exercise 1</title>
    <style>
        div {
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: medium;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            color:greenyellow;
        }
    </style>
</head>
<body>
    <!-- Create some links to various search engines (google, yahoo, altavista, lycos, etc). -->
    <div>
        <p>List of Popular search engines</p>
        <a href="https://www.google.com/">Google</a> <br>
        <a href="https://www.baidu.com/">Baidu</a> <br>
        <a href="https://search.yahoo.com/">Yahoo</a> <br>
        <a href="https://www.bing.com/">Bing</a> <br>
        <a href="http://www.altavista.com">Altavista!</a><br>
        <a href="http://www.lycos.com">Lycos!</a>
    </div>
</body>
</html>
