<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML image exercise 4</title>
    <style>
        img {
            width: auto;
            height: 200pt;
            border: 2pt solid khaki;
        }
    </style>
</head>

<body>
    <!-- Display an image that when clicked will link 
        to itself and will display the image in the browser by itself. -->
    <div style="text-align: center;">
        <a href="images/sponsor.jpg" target="_top">
            <img src="images/sponsor.jpg" alt="Sponsor" />
        </a><br>
        <p style="color: hotpink;">Click this Sponsor bottle to see it in the browser by itself. </p>
    </div>
</body>

</html>
