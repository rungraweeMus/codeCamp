<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML image exercise 1</title>
    <style>
        img{
            width:  5cm;
            height: 5cm;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Display five different images. Skip two lines between each image. 
        Each image should have a title.  -->
    <div>
    <img src="images/orange.jpg" alt="Orange juice" title="Orange juice" />
    <br /><br />
    <img src="images/coke.jpg" alt="Coke" title="Coke" />
    <br /><br />
    <img src="images/leo.jpg" alt="LEO" title="LEO" />
    <br /><br />
    <img src="images/sponsor.jpg" alt="Sponsor" title="Sponsor" />
    <br /><br />
    <img src="images/soda.jpg" alt="Soda" title="Soda" />
    </div>    
</body>
</body>

</html>
