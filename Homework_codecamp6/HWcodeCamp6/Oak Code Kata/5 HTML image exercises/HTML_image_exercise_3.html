<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML image exercise 3</title>
</head>
<body>
    <!-- Display an image that when clicked will link to a search engine of 
    your choice (should be opened in a new window). -->
    <a href="http://www.google.com" target="_blank">
        <img src="images/google.png" alt="Google" />
    </a>
    <p>
    Click on the image to be taken to the GOOGLE Search.
    </p>
</body>
</html>
