<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Book Flight</legend>
            <label>Flying From</label><label style="margin-left: 20%;">To</label><br>
                <select name="from" >
                    <option value="Bangkok">Bangkok</option>
                    <option value="Krabi">Krabi</option>
                    <option value="Krabi">Udon Thani</option>
                    <option value="Krabi">KonKean</option>
                    <option value="Krabi">Nan</option>
                </select>
                <select name="to" style="margin-left: 19%;">
                    <option value="Chonburi">Chonburi</option>
                    <option value="Chiang Mai">Chiang Mai</option>
                    <option value="Nakorn Sri Thamaraj">Nakorn Sri Thamaraj</option>
                    <option value="Krabi">KonKean</option>
                    <option value="Krabi">Nan</option>
                </select> <br><br>
                <label>Departing</label><label style="margin-left: 21.5%;">Returning</label><br>
                <input type="datetime" value="05/02/2020" style="width: 8%;"><input style="margin-left: 18.5%;" type="date"><br><br>
                <label>Adult</label><label style="margin-left: 6%;">Child</label><label style="margin-left: 6%;">infant</label><label style="margin-left: 6%; color: crimson;"><b>Currency</b></label><br>
                <input type="number" name="adult" value="0" style="width: 3%;">
                <input type="number" name="child" value="0" style="margin-left: 6%; width: 3%;">
                <input type="number" name="infant" value="0" style="margin-left: 6%; width: 3%;">
                <select name="Currency" style="margin-left: 4%;">
                    <option value="thb">THB</option>
                    <option value="usd">USD</option>
                    <option value="gbp">GBP</option>
                    <option value="eur">EUR</option>
                </select> <br><br>
                <button style="background-color: darkorange; opacity: initial; width: 70px;"><b>Search</b></button>
        </fieldset>
    </form>
</body>

</html>
